<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="description" content="">
<meta name="author" content="cuki13" >
<meta name="apple-mobile-web-app-capable" content="yes">  
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>车联网 登陆页面</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body class="login-page yh">
  <header class="header w640">
    <a href="#" class="logo"><img  src="images/logo.png" width="100%" alt="车联网" /></a>
  </header>
  <div class="login-box w640">
    <h1>欢迎登陆</h1>
    <form action="#">
      <div class="lg-ground-item">
        <label>邮箱</label>
        <input type="email" name="" id="" />
      </div>
      <div class="lg-ground-item">
        <label>密码</label>
        <input type="password" name="" id="" />
      </div>
      <div class="lg-ground-item">
        <button type="submit" class="lg-bt">登陆</button>
        <a href="#" class="lg-fpsd">忘记密码</a>
        <a href="#" class="lg-reg">注册</a>
      </div>
    </form>
  </div><!-- /登陆 -->

  <div class="fpsd-box w640">
    <h1>忘记密码</h1>
    <form action="#">
      <div class="lg-ground-item">
        <label><p>请输入注册邮箱，我们会以邮件形式回复您。</p></label>
        <input type="email" name="" id="" />
      </div>
      <div class="lg-ground-item">
        <label>验证码 :</label>
        <input type="text" name="" id="" />
        <img src="images/logo.png" width="130" heigth="40" alt="" />
      </div>
      <div class="lg-ground-item">
        <button type="submit" class="lg-bt">找回密码</button>
        <a href="#" class="lg-fpsd">忘记密码</a>
        <a href="#" class="lg-reg">注册</a>
      </div>
    </form>
  </div><!-- /忘记密码 -->

</body>
</html>
